<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Registrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label position="floating" >Username</ion-label>
      <ion-input [(ngModel)] ="user.email" type="text" placeholder="Username"></ion-input>
    </ion-item>


     <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)] ="user.password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>



  <ion-button (click)="registere()" expand="full" shape="round">
    Registrar
  </ion-button>
  
</ion-content>
