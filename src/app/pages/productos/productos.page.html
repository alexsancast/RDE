<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item *ngFor="let producto of productos">
  <ion-label>{{producto.nombre}}</ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="delete(producto)">
      <ion-icon slot="start" name="trash"></ion-icon>
      
    </ion-button>

    <ion-button (click)="productos = producto">
      <ion-icon slot="start" name="create-sharp"></ion-icon>
      
    </ion-button>
  </ion-buttons>
</ion-item>
</ion-content>
