<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button dfaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
     Registrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input [(ngModel)] ="person.name" type="text" placeholder="Nombre"></ion-input>
    </ion-item>


     <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)] ="person.last_name" type="test" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)] ="user.email" type="text" placeholder="Correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrasena</ion-label>
      <ion-input [(ngModel)] ="user.password" type="password" placeholder="Contrasena"></ion-input>
    </ion-item>
  </ion-list>



  <ion-button (click)="register()" expand="full" shape="round">
    Registrar
  </ion-button>
  
</ion-content>
